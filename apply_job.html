<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
</head>
<body>
    <h2>Apply for {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Cover Letter</label><br>
        <textarea name="cover_letter" rows="5" cols="40"></textarea><br><br>

        <label>Upload CV (PDF only)</label><br>
        <input type="file" name="cv" accept="application/pdf"><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
