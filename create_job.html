
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    

</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <form class="login-container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="login-title">Welcome</h3>
        <div class="form-group">
            <label for="exampleInputFirstname">Title</label>
            <input name="title" type="text" class="form-control" id="exampleInputTitle"  required>
        </div>
        <div class="form-group">
            <label for="exampleInputLastname">Description</label>
            <input name="description" type="text" class="form-control" id="exampleInputDescription"  required>
        </div>

        

        <div class="form-group">
            <label for="exampleInputEmail1">Requirments</label>
            <input name="requirments" type="text" class="form-control" id="exampleInputRequirments"  required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Salary>
            <input name="salary" type="text" class="form-control" id="exampleInputsalary"  required>
        </div>
        <div class="form-group">
            <label for="exampleInputRole">Deadline</label>
            <input name="deadline" type="text" class="form-control" id="exampleInputDeadline"  required>
        </div>

       

        <button type="submit" class="btn btn-primary">create</button>

        
    </form>
</div>

</body>
</html>
