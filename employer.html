<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Employer Dashboard</h1>
<a href="{% url 'create_job' %}" class="btn btn-success mb-3">Create Job</a>
<a href="{% url 'home_page' %}" class="btn btn-secondary mb-3">Back to Home</a>
<a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>

{% for job in jobs %}
    <div class="card mb-3">
        <div class="card-body">
            <h3>{{ job.title }}</h3>
            <p><strong>Description:</strong> {{ job.description }}</p>
            <p><strong>Requirements:</strong> {{ job.requirments }}</p>
            <p><strong>Salary:</strong> {{ job.salary }}</p>
            <p><strong>Deadline:</strong> {{ job.deadline }}</p>
            <a href="{% url 'view_applicants' job.id %}" class="btn btn-primary">View Applicants</a>
        </div>
    </div>
{% empty %}
    <p>No jobs posted yet.</p>
{% endfor %}

</body>
</html>
